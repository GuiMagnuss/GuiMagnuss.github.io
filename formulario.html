<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Formulário</h1>
    <form>
    Nome:  <input type="text" name=" nome" placeholder="Digite seu nome">  <br>
    <input type="text" name=" nome" placeholder="Digite seu nome">  <br>
    Senha: <input type="password" name="senha"> <br>
    Email: <input type="email" name="email"> <br>
    Número: <input type="number" name="número"><br><br>
    Valor: <input type="range" name="valor"> <br><br>
    Gênero:<input type="radio" name="gênero"> Masculino <input type="radio" name="gênero"> Feminino <br> <br>

    Time:<input type="radio" name="time"> Grêmio <input type="radio" name="time"> Internacional <br><br>

    Minhas matérias: <br>
    <input type ="checkbox" name="matemática"> Matemática <br>
    <input type ="checkbox" name="historia"> História<br>
    <input type ="checkbox" name="Ingles"> Inglês <br><br>
    
    Cor: <input type="color" name="cor"> <br><br>

    Data: <input type="date" name="data"> data <br>
    Data e hora: <input type="datetime-local" name="data e hora"> <br><br>
    
    Arquivo <input type="file" name="arquivo"> <br><br>
    
    Selecionar comida: <br>
    <select>
        <option name="churrasco"> Churrasco</option>
        <option name="Pizza"> Pizza</option>
        <option name="sushi"> Sushi</option>
    </select><br> <br>
   
    Descrição<textarea name="descrção"></textarea> <br><br>
    
    <input type="submit" value="Enviar"> 



</form>
<!-- 
    value       (colocar um valor padrãono campo)
    readonly    (apenas leo campo)
    disabled    (o campo fica desativado)
    maxlength   (delimita o tamanho do texto)
    min/max     (delimita camposn numéricos)
    placeholder (insere descrição no campo)
    required    (torna o campo obrigatório)
    checked     (deixa o campo marcado por padrão)
-->
    


</body>
</html>
